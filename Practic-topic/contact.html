<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <form>
      <h1>Sign</h1>
      <fieldset>
        <legend>Personal Information</legend>
        <p>First Name: <input type="text" name="first-name" required /></p>
        <p>Last Name: <input type="text" name="last-name" required /></p>
        <p>
          Email:
          <input
            type="email"
            name="email"
            placeholder="example@gmial.com"
            required
          />
        </p>
        <p>Phone Number: <input type="tel" name="number" /></p>
        <p>Password: <input type="password" name="password" required /></p>
        <p>
          Select your Gender: <input type="radio" name="gender" />Male
          <input type="radio" name="gender" /> Female
        </p>
      </fieldset>
      <fieldset>
        <legend>Favorite this here</legend>
        <p>
          Select your language and frameword:
          <input type="radio" name="lang" />C++
          <input type="radio" name="lang" /> Js
          <input type="radio" name="lang" /> C#
          <input type="radio" name="lang" /> Python
          <input type="radio" name="fram" /> vue
          <input type="radio" name="fram" /> angular
          <input type="radio" name="fram" />svelte
          <input type="radio" name="frma" />react
        </p>
        <p>
          Select CSS framework
          <select name="css-frame" id="">
            <option value="bootstrap">bootstrap</option>
            <option value="tailwindcss">Tailwindcss</option>
            <option value="belma">Bulma</option>
          </select>
        </p>
      </fieldset>
      <label for="fav-number">Enter your favorite numbr...</label>
      <input type="number" name="fav-number" readonly value="098765432" />
      <p>Date of birth: <input type="date" name="date" id="date" /></p>
      <textarea name="bio" id="bio" cols="60" rows="10"></textarea>
      <br />
      <input type="submit" value="Submit" />
      <button>Cancel</button>
      <input type="button" value="Go Back" />

      <fieldset>
        <legend>Standard Controls</legend>
        <select name="1A" id="select" autocomplete="off" required>
          <option value="">Carrots</option>
          <option value="">Peass</option>
          <option value="">Beans</option>
          <option value="">
            Pneumonoultramicroscopicsilicovolcanoconiosis
          </option>
        </select>
      </fieldset>
      <fieldse id="custom">
        <legend>Constom controls</legend>
        <select name="2A" id="select" autocomplete="off" required>
          <option value="">Carrots</option>
          <option value="">Peas</option>
          <option value="">Beans</option>
          <option value="">Pneumonoultramicrosopicsilicovolcanocoiosis</option>
        </select>
      </fieldse>
    </form>
  </body>
</html>
